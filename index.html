<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/stats-preview card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Open+Sans:wght@300;400;500;700&family=Work+Sans:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Lexend+Deca&family=Open+Sans:wght@300;400;500;700&family=Work+Sans:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="parent">
      <div class="card">
        <div class="info">
          <div class="container">
            <p class="title">
              Get <span class="purpel"> insights</span> that help your business
              grow.
            </p>
            <p class="detailes">
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer <br />
              experience, and overall efficiency.
            </p>
            <div class="numbers">
              <div class="one">
                <div class="num">10k+</div>
                <span class="explin">companies</span>
              </div>
              <div class="one">
                <div class="num">314</div>
                <span class="explin">templates</span>
              </div>
              <div class="one">
                <div class="num">12m+</div>
                <span class="explin">queries</span>
              </div>
            </div>
          </div>
        </div>
        <div class="image">
          <img class="big" src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. <a class="name" href="#">Rozan M. Abdou</a>.
      </div>
    </div>
    
  </body>
</html>
